<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>
        Imagens que adaptam sozinhas 
    </h1>
    <hr>
   <p>
    Adaptando imagens para diferentes tamanho de tela .
   </p>
   <picture>
    <source media="(max-width:550px )" srcset="Imagens/terceira_foto.png" type="image/png">
    <source media="(max-width:700px )" srcset="Imagens/segundo_foto.png" type="image/png">
    <source media="(max-width:1050px )" srcset="Imagens/primeira_foto.png" type="image/png">
    <img src="Imagens/foto_padrão.png.png" alt="esta é a imagen origanal que derivou de todas a seguintes.">
   </picture>
   
</body>
</html>
