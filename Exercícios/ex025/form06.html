<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File , color , range</title>
</head>

<body>
    

    <form action="dados.py" method="get">

            <fieldset>

                <legend> Tipos de input | Color , Range , File </legend>

                <label for="ha"> Cor |</label>
                <input type="color" name="re" id="ha" value="#Aa9092"> <br>
                <br>
                <label for="ba"> Range </label>
                <input type="range" name="ad" id="ba" value="8" min="2" max="70"><br>
                <br>
                <label for="bi"> File |</label>
                <input type="file" name="va" id="bi">
            </fieldset>
            <br>
        <input type="submit" value="Enviar"> <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
