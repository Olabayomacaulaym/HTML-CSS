<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box </title>


    <style>

        div.conteiner {

            background-color: blue ;
            display: flex ; 
            flex-direction: row  ;
            flex-wrap: wrap ;
            
        }

        div.itens {

            background-color: cornflowerblue ;
            border: 1px solid gray ; 
            padding: 20px ;
            margin: 5px ; 
            flex: auto ;
            text-align: center ; 
            
            
        }

    </style>
</head>
<body>
    
    <div class="conteiner">

        <div class="itens"> Um Exemplo de A</div>
        <div class="itens"> Um Exemplo de B</div>
        <div class="itens"> Um Exemplo de C</div>
        <div class="itens"> Um Exemplo de D</div>
        <div class="itens"> Um Exemplo de F</div>

    </div>
</body>
</html>
