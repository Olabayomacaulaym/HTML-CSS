<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box </title>

    <style>

        div.itens {

            background-color: cornflowerblue ;
            border: 1px solid gray ; 
            padding: 20px ;
            text-align: center
            ; 
            width: 50px ;             
        }

        div.conteiner {

            background-color: blue ;
            display: flex ; 
            height: 300px ;
            flex-flow: row wrap ;
            justify-content: flex-start ;
            align-items: flex-start ;
            
        }

        #nad {
            align-self: flex-end;
            order: 3;
        }

        #eda {

            order: 4 ; 
            align-self: stretch ;
            width: 150px ; 
        }
    </style>
</head>
<body>
    
    <div class="conteiner">

        <div id="nad" class="itens">A</div>
        <div class="itens">B</div>
        <div id="eda" class="itens">C</div>
        <div class="itens">D</div>
        <div  class="itens">F</div>

    </div>
</body>
</html>
