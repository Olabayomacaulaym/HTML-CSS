<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização do items </title>
</head>

<style>
    
    *{
        margin: 0px ; 
        padding: 0px ; 
        box-sizing: border-box ;
    }

    body {

        background-color: darkgoldenrod ; 
    }

    main {
        
        display : flex ; 
        height: 100vh ;
        width: 100vw ;
        background-color: olive;
        align-items: center ;
        justify-content: center ;
    }

    main > section {

        height: 350px ;
        width: 350px ;
        background-color: darkolivegreen ;
        text-align: center ; 
    }
</style>

<body>
    
    <main>

        <section>

            <h1>
                Centralizando pelo Flex-box
            </h1>

        </section>
    </main>
</body>
</html>
