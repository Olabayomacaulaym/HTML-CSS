<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento</title>

    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
            div {
                    margin-top: 7px;
            }
        #ima01{
                height: 120px;
                width: auto;
                background-image: url(imagens/wallpaper002.jpg);
                border-radius: 5px ;
                background-position: left top;
                background-repeat:no-repeat ;
        }

        #ima02 {
                height: 120px;
                width: auto;
                background-image: url(imagens/wallpaper002.jpg);
                border-radius: 5px ;
                background-position: right top;
                background-repeat:no-repeat ;
        }


        #ima03 {
                height: 120px;
                width: auto;
                background-image: url(imagens/wallpaper002.jpg);
                border-radius: 5px ;
                background-position: right bottom ;
                background-repeat:no-repeat ;
        }


        #ima04 {
                height: 120px;
                width: auto;
                background-image: url(imagens/wallpaper002.jpg);
                border-radius: 5px ;
                background-position: left bottom;
                background-repeat:no-repeat ;
        }
    </style>
</head>
<body>
    <div id="ima01"></div>
    <div id="ima02"></div>
    <div id="ima03"></div>
    <div id="ima04"></div>
</body>
</html>
