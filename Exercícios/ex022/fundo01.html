<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Background images in practice</title>

    <style>

        .fund {
                border: 4px solid hsl(256, 86%, 16%);
                height: 250px;
                width: 250px ;
                display:inline-block;
                margin: 6px;
                background-color: peru;
                
        }

        #fund1 {
                    background-color: hsl(50, 20%, 75%);
        }

        #fund2 {
                    background-image: linear-gradient(45deg, hsl(200,25%,28%), hsl(120,70%,80%));
        }

        #fund3 {
                    background-image: radial-gradient( purple 40%,blue);
        }

        #fund4{

                    background-image: url("imagens/pattern004.png");
                    
        }

        body {
                background-attachment: fixed;
                background-image: linear-gradient( 135deg, #AFE43a , rgba(255, 0, 0, 0.411) );
        }
    </style>
</head>
<body>

    <div class="fund" id="fund1"></div>
    <div class="fund" id="fund2"></div>
    <div class="fund" id="fund3"></div>
    <div class="fund" id="fund4"></div>
    
</body>
</html>
