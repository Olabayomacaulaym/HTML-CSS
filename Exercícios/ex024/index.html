<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O que significa os iframes </title>
    <style>

        iframe {

                    border: 3px solid greenyellow ; 
                    height: 300px ;
        }

    </style>
</head>
<body>
    <h1>
        Exibindo os    <q> iframes </q> dentro de no site 
    </h1>

    <p>
        Lorem ipsum dolor sit, amet <iframe src="../ex023/tabela02.html" frameborder="2" height="500px" width="400px"></iframe> consectetur adipisicing elit. Earum, doloremque beatae dolorum ex, hic sint ratione accusamus fugiat 
    </p>

    <iframe src="../ex010/pag002.html" frameborder="0" scrolling="yes" width="70%">

        <!-- Link alternativo para os despositivos que não são compativeis com a exibição dos iframes  -->
         <p>    Sinto muito, por seu despositivo não fora compativel com a exibição do iframe mas no pode acessar esse link para a acessar a mesma página que seria exibida no iframe <a href="../ex010/pag002.html" target="_blank" rel="_extenal"></a></p>
    </iframe>
</body>
</html>
