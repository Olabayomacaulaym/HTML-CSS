<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas </title>
    <style>
        @font-face {
            font-family: "Olamedi";
            src: url(fonts/LegioSabinaShadowRegular-ZV0n3.otf) ;
        }
        @font-face {
            font-family: "Daniel";
            src: url(fonts/SuperBrigadeSemiCondensed-4Brx4.otf);
        }
        h1 {
            font-family: "Daniel";
            font-size: 4em;
            font-weight: normal;
            font-style: normal;
        }
        p {
            font-family: "Olamedi",'Times New Roman', Times, serif;
            color: rgb(25, 33, 34);
            font-size: 2.8em ;
            font-style: normal;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <h1>
        This is title 
    </h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur tempore molestiae sapiente doloribus facilis obcaecati at, possimus exercitationem vitae vel explicabo et, ratione id dolore, alias itaque dolores expedita modi?
    </p>
</body>
</html>
